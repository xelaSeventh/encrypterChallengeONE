<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encriptador - ONE</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="grid">
            <div class="logo">
                <h1><img src="img/aluraicon.png" alt="Logo Alura"></h1>
            </div>
            <div class="text-box">
                <section class="box">
                    <input type="text" id="textbox" maxlength="80" placeholder="Ingresa el texto a encriptar/decodificar aquí:">
                </section>
                <section class="warning-message">
                    <i class="material-icons" style="font-size:18px; margin: 0px">error</i>
                    <p class="warning-text">Máximo 80 carácteres. El resultado será convertido en minúsculas.</p>
                </section>
                <section class="buttons">
                    <button onclick="encryptMessage();" class="encrypt"> Encriptar </button>
                    <button onclick="decryptMessage();" class="decrypt"> Decodificar </button> 
                </section>
                <section class="social-media">
                    <i class="fa fa-github" style="font-size:24px"><a href="https://github.com/xelaSeventh">xelaSeventh</a></i>
                </section>
            </div>
            <div class="content">
                <section class="not-found-img">
                    <img src="img/notfound.png" class="img-new">
                </section>
                <section class="not-found-message">
                    <h2>Ningún mensaje fue encontrado</h2>
                </section>
                <section class="no-message-alert">
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </section>
            </div>
        </div>    
        <script src="app.js"></script>
    </body>
</html>
